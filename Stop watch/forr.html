<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="script.js"></script>
 <link rel="stylesheet" href="style.css">
 <title>Time counter</title/head>
<body>
 <div id="header">
  <h1>Stop Watch</h1></div>

  <div id="time">
   <h3> <span id="hrs">00</span>:<span id="mins">00</span>:<span id="sec">00</span> </h3>
  
 </div>
 <div id="stop">
  <button id="start" type="submit" >Start</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button id="sp" type="submit">Pause</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <button id="res" type="submit">Restart</button>
 </div>
</body>
</html>
