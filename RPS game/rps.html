 <title>Rock Paper Scissor</title>

<body>
 <div id="container">
 <div id="heading">
  <h1>Game World</h1>
 </div>
 
 <div id="btns">
  <h2>Choose your Choise</h2>
  <button id="rock" type="button">Rock</button> &nbsp;&nbsp;&nbsp;
  <button id="paper" type="button">Paper</button> &nbsp;&nbsp;&nbsp;
  <button id="scissor" type="button">Scissor</button> &nbsp;&nbsp;&nbsp;
 <h3>Your choose: <span id="me"></span> </h3>
 <h3>Computer choose: <span id="com"></span></h3><br>
 <h2><span id="win"></span>
 </h2>
 <div id="reset">
  <button type="reset">Reset</button>
 </div>
 </div>

<div id="left">
     <h2>Your Score</h2><br>
     <h1 id="myscore">00</h1>
     <div id="right">
          <h2 >Computer score</h2><br>
          <h1 id="comscore">00</h1>
          
         </div>
     
</div>

<script src="test.js"></script>
</div>
