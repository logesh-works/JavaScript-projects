<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1 align="center">Age Calculator</h1>
        <div id="inputs">
            <label for="">Enter your Date Of Birth</label><br>
            <input type="date" name="" id="dob"><br>
            <input type="button" value="Summit" id="sum" onclick='ageCalculator()' align="center">
            <div id="message" color="red"></div>
        </div>
        <div id="result">
            <h3 id="res"></h3>
        </div>
    </div>
</body>
</html>
